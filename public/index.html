<!DOCTYPE html>

<head>

<body ng-app="WebAppMaker" ng-cloak

    <md-card md-whiteframe="18" layout="column" layout-align="center center" style="opacity: 0.7">

        </div>

        <h1 layout-padding style="text-align: center;color: black;">Aravind Chinta's Home Page.</h1>


        <div layout="row" layout-align="center" layout-padding class="index-content">
            <div layout="column" layout-align="center" class="icon-spacing">
                <md-list-item href="project/index.html">

                    <img height="100px" width="100px" src="http://oioannou.com/static/img/ChecklistBlack.png">

            <div layout="column" layout-align="center" class="icon-spacing">

                <span layout="column" layout-align="center center">
                    <img height="100px" width="100px" src="https://d30y9cdsu7xlg0.cloudfront.net/png/51139-200.png">

                </md-list-item>

            <div layout="column" layout-align="center" class="icon-spacing">

                <span layout="column" layout-align="center center">
