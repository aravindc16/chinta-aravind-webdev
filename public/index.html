<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Angular Material style sheet -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="assignment/css/style.css" rel="stylesheet"/>

    <!-- Angular Material requires Angular.js Libraries -->

<body ng-app="WebAppMaker" class="body-image" ng-cloak>


<div layout="column" layout-align="center center" style="padding-top: 200px;">

    <md-card md-whiteframe="18" layout="column" layout-align="center center" style="background-color: black;opacity: 0.7">

        <div layout="column" layout-align="center center" class="postAvatar">

                <img width="90" height="90" src="https://irs1.4sqi.net/img/user/original/22446252-PV3KKMPACA2X5ED1.jpg"/>

        </div>

        <h1 layout-padding style="text-align: center;color: white;">Aravind Chinta's Home Page.</h1>


        <div layout="row" layout-align="center" layout-padding class="index-content">
            <div layout="column" layout-align="center" class="icon-spacing">
                <md-list-item href="project/index.html">
                <span layout="column" layout-align="center center">
                    <img height="100px" width="100px" src="https://www.prosci.com/media/typecms/icon-project-results.png">
                    <label style="color: white;">Project</label>
                </span>
                </md-list-item>
            </div>

            <md-divider></md-divider>

            <div layout="column" layout-align="center" class="icon-spacing">

                    <img height="100px" width="100px" src="https://www.materialui.co/materialIcons/action/assignment_white_192x192.png">

                </span>
                </md-list-item>
            </div>

            <md-divider></md-divider>

            <div layout="column" layout-align="center" class="icon-spacing">
                <md-list-item href="https://github.com/aravindc16/chinta-aravind-webdev">
                <span layout="column" layout-align="center center">
                    <img height="100px" width="100px" src="https://pbs.twimg.com/profile_images/616309728688238592/pBeeJQDQ.png">
                    <label style="color: white;">GitHub Repo</label>
                </span>
                </md-list-item>
            </div>
        </div>

</div>

<footer layout="row" layout-align="start" layout-padding>
    <a href="https://www.facebook.com/aravind.chinta">
        <img src="https://images.seeklogo.net/2011/06/facebook-icon-logo-vector-400x400.png" width="30px" height="30px">

    <a href="https://www.linkedin.com/in/aravindchinta">

    <a href="https://twitter.com/AravindChinta">
        <img src="https://www.clipartkid.com/images/856/new-twitter-logo-vector-eps-free-graphics-download-C44755-clipart.png" width="30px" height="30px">
    </a>
