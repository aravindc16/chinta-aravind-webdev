<html lang="en" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"/>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="app.js"></script>
</head>
<title>New Page</title>
<body ng-app="BlankApp" ng-cloak>

<div layout="column" layout-fill>
    <header>
        <md-toolbar class="md-hue-2" flex>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button md-primary" href="page-list.html" hide-gt-xs>
                    <md-icon md-svg-icon="icons/back.svg"></md-icon>
                </md-button>
                <h4>Widgets </h4><span flex></span>
                <md-button class="md-icon-button md-primary" href="widget-choose.html">
                    <md-icon md-svg-icon="icons/create.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
    </header>
    <!--Widgets-->
    <main flex>
        <md-content class="md-inline-form" layout-padding flex>
            <div layout="column">
                <md-card layout-padding>
                    <div layout="row">
                        <h1>GIZMODO</h1>
                        <span flex></span>
                        <md-button class="md-icon-button md-primary" href="widget-heading.html">
                            <md-icon md-svg-icon="icons/settings_black.svg"></md-icon>
                        </md-button>
                        <md-button class="md-icon-button md-primary" href="widget-choose.html">
                            <md-icon md-svg-icon="icons/menu_black.svg"></md-icon>
                        </md-button>
                    </div>

                </md-card>
                <md-card layout-padding>
                    <div layout="row">
                        <img ng-src="http://onlinebestdegree.com/wp-content/uploads/2016/04/Northeastern-University-logo-2.jpg"
                             class="md-card-image">
                        <!--<span flex></span>-->
                        <md-button class="md-icon-button md-primary" href="widget-heading.html">
                            <md-icon md-svg-icon="icons/settings_black.svg"></md-icon>
                        </md-button>
                        <md-button class="md-icon-button md-primary" href="widget-choose.html">
                            <md-icon md-svg-icon="icons/menu_black.svg"></md-icon>
                        </md-button>
                    </div>

                </md-card>
            </div>
        </md-content>
    </main>

    <footer flex="none">
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <span flex></span>
                <md-button class="md-icon-button md-primary" href="profile.html">
                    <md-icon md-svg-icon="icons/person.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
    </footer>
</div>

</body>
</html>
