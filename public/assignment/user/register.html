<html lang="en" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="../app.js"></script>
</head>
<title>Register</title>
<body ng-app="BlankApp" ng-cloak>

<div class="md-inline-form">
    <md-content>
        <md-card flex>
            <md-toolbar class="md-hue-2">
                <div class="md-toolbar-tools"><h2><span> Register </span></h2></div>
            </md-toolbar>
            <md-card-content layout-padding>
                <form name="register">
                    <md-input-container class="md-block" flex md-no-float>
                        <md-icon md-svg-icon="../icons/person_black.svg"></md-icon>
                        <label for="username">Username</label>
                        <input id="username" type="text" />
                    </md-input-container>
                    <md-input-container class="md-block" flex >
                        <md-icon md-svg-icon="../icons/lock_closed.svg"></md-icon>
                        <label>Password</label>
                        <input type="password" />
                    </md-input-container>
                    <md-input-container class="md-block" flex>
                        <md-icon md-svg-icon="../icons/lock_closed.svg"></md-icon>
                        <label>Verify Password</label>
                        <input type="password"/>
                    </md-input-container>
                    <md-card-actions>
                        <section layout="row" layout-align="center center">
                            <md-button class="md-raised md-primary" href="profile.html">Register</md-button>
                            <md-button class="md-raised md-warn" href="login.html">Cancel</md-button>
                        </section>
                    </md-card-actions>
                </form>
            </md-card-content>
        </md-card>
    </md-content>
</div>
</body>
</html>
