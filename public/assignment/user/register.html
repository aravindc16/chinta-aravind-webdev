<html lang="en" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet"/>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="../app.js"></script>
</head>
<title>Register</title>
<body ng-app="BlankApp" ng-cloak>

<div class="md-inline-form" layout-align="center center">

    <md-content layout-padding>
        <div>
            <h3> Register </h3>
            <md-input-container class="md-block" flex md-no-float>
                <label>Username</label>
                <input type="text" />
            </md-input-container>
            <md-input-container class="md-block" flex>
                <label>Password</label>
                <input type="password"/>
            </md-input-container>
            <md-input-container class="md-block" flex>
                <label>Verify Password</label>
                <input type="password"/>
            </md-input-container>
            <section layout="row" layout-align="center center">
                <md-button class="md-raised md-primary" href="profile.html">Register</md-button>
                <md-button class="md-raised md-accent" href="login.html">Cancel</md-button>
            </section>
        </div>
    </md-content>
</div>
</body>
</html>
