<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<title>Profile</title>
<body ng-app="BlankApp" ng-cloak>

<!-- Angular Material requires Angular.js Libraries -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

<!-- Your application bootstrap  -->
<script type="text/javascript">
    /**

</script>

<div layout="column" layout-fill>
    <header>
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button md-primary" href="website-list.html">
                    <md-icon md-svg-icon="icons/back.svg"></md-icon>
                </md-button>
                <h4>Edit Website </h4><span flex></span>
                <md-button class="md-icon-button md-primary" href="website-list.html">
                    <md-icon md-svg-icon="icons/done.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
    </header>

    <main flex>
        <div class="md-inline-form" layout-align="center center">
            <md-content class="md-padding">

                <div>

                    <md-input-container class="md-block" flex md-no-float>
                        <label> Website Name </label>
                        <input type="text" value="Blogger"/>
                    </md-input-container>
                    <md-input-container class="md-block" flex md-no-float>
                        <label> Website Description </label>
                        <textarea rows="5" md-select-on-focus>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.</textarea>
                    </md-input-container>
                </div>
            </md-content>
        </div>
    </main>


    <footer>
        <md-toolbar class="md-hue-2" md-scroll-shrink>
            <div class="md-toolbar-tools">
                <span flex></span>
                <md-button class="md-icon-button md-primary" href="profile.html">
                    <md-icon md-svg-icon="icons/person.svg"></md-icon>

            </div>
