<html lang="en" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"/>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="app.js"></script>
</head>
<title>New Website</title>
<body ng-app="BlankApp" ng-cloak>

<section layout="row" flex layout-fill>
    <!--Side nav -->
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2"
                md-component-id="left" md-whiteframe="3" md-is-locked-open="$mdMedia('gt-xs')">
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button md-primary" href="website-list.html">
                    <md-icon md-svg-icon="icons/back.svg"></md-icon>
                </md-button>
                <h4>Websites</h4>
            </div>
        </md-toolbar>
        <md-content class="md-padding">
            <md-list-item href="page-list.html">
                Blogger
                <span flex></span>
                <md-button class="md-icon-button md-primary" href="website-edit.html">
                    <md-icon md-svg-icon="icons/settings.svg"></md-icon>
                </md-button>
                <md-divider></md-divider>
            </md-list-item>
            <md-list-item href="page-list.html">
                Address Book App
                <span flex></span>
                <md-button class="md-icon-button md-primary" href="website-edit.html">
                    <md-icon md-svg-icon="icons/settings.svg"></md-icon>
                </md-button>
                <md-divider></md-divider>
            </md-list-item>
            <md-list-item href="page-list.html">
                Blogging App
                <span flex></span>
                <md-button class="md-icon-button md-primary" href="website-edit.html">
                    <md-icon md-svg-icon="icons/settings.svg"></md-icon>
                </md-button>
                <md-divider></md-divider>
            </md-list-item>
            <md-list-item href="page-list.html">
                Script Testing App
                <span flex></span>
                <md-button class="md-icon-button md-primary" href="website-edit.html">
                    <md-icon md-svg-icon="icons/settings.svg"></md-icon>
                </md-button>
                <md-divider></md-divider>
            </md-list-item>
        </md-content>
    </md-sidenav>


    <!--Other area next to sidenav-->
    <div layout="column" layout-fill>
        <header>
            <md-toolbar class="md-hue-2" flex>
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button md-primary" href="website-list.html" hide-gt-xs>
                        <md-icon md-svg-icon="icons/back.svg"></md-icon>
                    </md-button>
                    <h4>New Website </h4><span flex></span>
                    <md-button class="md-icon-button md-primary" href="website-list.html">
                        <md-icon md-svg-icon="icons/done.svg"></md-icon>
                    </md-button>
                    <!--<md-button class="md-icon-button md-primary" href="profile.html">-->
                    <!--<md-icon md-svg-icon="icons/person.svg"></md-icon>-->
                    <!--</md-button>-->
                </div>
            </md-toolbar>
        </header>
        <!--New website form-->
        <md-content flex>

            <main flex>
                <md-content class="md-inline-form" layout-padding flex>
                    <div>
                        <md-input-container class="md-block" flex md-no-float>
                            <label> Name </label>
                            <input type="text" />
                        </md-input-container>
                        <md-input-container class="md-block" flex md-no-float>
                            <label> Description </label>
                            <textarea rows="4" md-select-on-focus></textarea>
                        </md-input-container>
                    </div>
                </md-content>
            </main>
        </md-content>
        <footer flex="none">
            <md-toolbar class="md-hue-2">
                <div class="md-toolbar-tools">
                    <span flex></span>
                    <md-button class="md-icon-button md-primary" href="profile.html">
                        <md-icon md-svg-icon="icons/person.svg"></md-icon>
                    </md-button>
                </div>
            </md-toolbar>
        </footer>
    </div>

</section>

</body>
</html>
