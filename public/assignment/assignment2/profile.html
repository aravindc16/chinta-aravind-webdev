<html lang="en" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<title>Profile</title>
<body ng-app="BlankApp" ng-cloak>
<!--
  Your HTML content here
-->

<!-- Angular Material requires Angular.js Libraries -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

<!-- Your application bootstrap  -->
<script type="text/javascript">
    /**
     * You must include the dependency on 'ngMaterial'
     */
    angular.module('BlankApp', ['ngMaterial']);
</script>
<div class="md-inline-form" layout-align="center center" layout="column">
    <md-content class="md-padding">
        <div>
            <header><div layout="row">
                <md-toolbar class="md-hue-2">
                    <div class="md-toolbar-tools">
                        <h4><span>Profile</span> </h4><span flex></span>
                        <md-button class="md-icon-button md-primary" href="profile.html">
                            <md-icon md-svg-icon="icons/done.svg" md-colors="{foreground: 'WHITE'}"></md-icon>
                        </md-button>
                    </div>
                </md-toolbar>
            </div>
            </header>
            <md-input-container class="md-block" flex md-no-float>
                <label>Username</label>
                <input type="text" />
            </md-input-container>
            <md-input-container class="md-block" flex md-no-float>
                <label>Email</label>
                <input type="email" />
            </md-input-container>
            <md-input-container class="md-block" flex md-no-float>
                <label>First Name</label>
                <input type="text" />
            </md-input-container>
            <md-input-container class="md-block" flex md-no-float>
                <label>Last Name</label>
                <input type="text" />
            </md-input-container>
            <section layout="row" layout-align="center center">
                <md-button md-colors="{background: 'PURPLE'}" class="md-raised md-primary" href="website-list.html">Websites</md-button>
                <md-button md-colors="{background: 'RED', foreground: 'WHITE'}"class="md-raised md-warn" href="login.html">Logout</md-button>
            </section>
            <footer><div layout="row" layout-align="center center">
                <md-toolbar class="md-hue-2">
                    <div class="md-toolbar-tools">
                    <span flex></span>
                    <md-button class="md-icon-button md-primary" href="profile.html">
                        <md-icon md-svg-icon="icons/person.svg"></md-icon>
                    </md-button>
                    </div>
                </md-toolbar>
            </div>
            </footer>

        </div>
    </md-content>
</div>
</body>
</html>
