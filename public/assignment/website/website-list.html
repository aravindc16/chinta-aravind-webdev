<html lang="en" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet"/>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="../app.js"></script>
</head>
<title>Widget List</title>
<body ng-app="BlankApp" ng-cloak>

<div layout="column" layout-fill>
    <header>
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button md-primary" href="../user/profile.html">
                    <md-icon md-svg-icon="../icons/back.svg"></md-icon>
                </md-button>
                <h4>Websites </h4><span flex></span>
                <span><md-button class="md-icon-button md-primary" href="website-new.html">
                    <md-icon md-svg-icon="../icons/create.svg"></md-icon>
                </md-button></span>
            </div>
        </md-toolbar>

    </header>
    <main flex>
        <div class="md-inline-form" layout-align="center center">
            <md-content layout-padding>
                <md-list-item href="../pages/page-list.html">
                    Blogger
                    <span flex></span>
                    <md-button class="md-icon-button md-primary" href="website-edit.html">
                        <md-icon md-svg-icon="../icons/settings.svg"></md-icon>
                    </md-button>
                    <md-divider></md-divider>
                </md-list-item>
                <md-list-item href="../pages/page-list.html">
                    Address Book App
                    <span flex></span>
                    <md-button class="md-icon-button md-primary" href="website-edit.html">
                        <md-icon md-svg-icon="../icons/settings.svg"></md-icon>
                    </md-button>
                    <md-divider></md-divider>
                </md-list-item>
                <md-list-item href="../pages/page-list.html">
                    Blogging App
                    <span flex></span>
                    <md-button class="md-icon-button md-primary" href="website-edit.html">
                        <md-icon md-svg-icon="../icons/settings.svg"></md-icon>
                    </md-button>
                    <md-divider></md-divider>
                </md-list-item>
                <md-list-item href="../pages/page-list.html">
                    Script Testing App
                    <span flex></span>
                    <md-button class="md-icon-button md-primary" href="website-edit.html">
                        <md-icon md-svg-icon="../icons/settings.svg"></md-icon>
                    </md-button>
                    <md-divider></md-divider>
                </md-list-item>
            </md-content>
        </div>
    </main>

    <footer>

        <md-toolbar class="md-hue-2" md-scroll-shrink>
            <div class="md-toolbar-tools">
                <span flex></span>
                <span><md-button class="md-icon-button md-primary" href="../user/profile.html">
                    <md-icon md-svg-icon="../icons/person.svg"></md-icon>
                </md-button></span>
            </div>
        </md-toolbar>
    </footer>
</div>
</body>
</html>
