
<div layout="column" layout-fill>
    <section layout="row" flex layout-fill>
        <!--Side nav -->
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2"
                    md-component-id="left" md-whiteframe="3" md-is-locked-open="$mdMedia('gt-xs')"
                    style="margin-bottom: -50px">
            <md-toolbar class="md-hue-2" md-whiteframe="10">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button md-primary" href="#/user/{{model.userId}}/website">
                        <md-icon md-svg-icon="icons/back.svg" aria-label="back to website list"></md-icon>
                    </md-button>
                    <h4>Websites</h4>
                </div>
            </md-toolbar>
            <md-content class="md-padding" flex>
                <md-list-item ng-repeat="website in model.websites" href="#/user/{{model.userId}}/website/{{website._id}}/page">
                    {{website.name}}
                    <span flex></span>
                    <md-button class="md-icon-button md-primary" href="#/user/{{model.userId}}/website/{{website._id}}">
                        <md-icon md-svg-icon="icons/settings.svg" aria-label="edit website"></md-icon>
                    </md-button>
                    <md-divider></md-divider>
                </md-list-item>
            </md-content>

        </md-sidenav>


        <!--Other area next to sidenav-->
        <div layout="column" layout-fill>
            <header>
                <md-toolbar class="md-hue-2" flex md-whiteframe="10">
                    <div class="md-toolbar-tools">
                        <md-button class="md-icon-button md-primary" href="#/user/{{model.userId}}/website" hide-gt-xs>
                            <md-icon md-svg-icon="icons/back.svg" aria-label="back to website list"></md-icon>
                        </md-button>
                        <h4>Edit Website </h4><span flex></span>
                        <md-button class="md-icon-button md-primary" ng-click="model.updateWebsite(model.website)">
                            <md-icon md-svg-icon="icons/done.svg" aria-label="save the new website"></md-icon>
                        </md-button>
                        <md-button class="md-icon-button md-primary" ng-click="model.deleteWebsite()">
                            <md-icon md-svg-icon="icons/delete.svg" aria-label="delete website"></md-icon>
                        </md-button>
                    </div>
                </md-toolbar>
            </header>
            <!--New website form-->
            <md-content flex>
                <main flex>
                    <md-content class="md-inline-form" layout-padding flex>
                        <div>
                            <md-input-container class="md-block" flex md-no-float>
                                <label> Website Name </label>
                                <input ng-model="model.website.name" type="text"/>
                            </md-input-container>
                            <md-input-container class="md-block" flex md-no-float>
                                <label> Website Description </label>
                                <textarea ng-model="model.website.description" rows="4" md-select-on-focus></textarea>
                            </md-input-container>
                        </div>
                    </md-content>
                </main>
            </md-content>
        </div>

    </section>
    <footer class="sticky-footer">
        <md-toolbar class="md-hue-2" md-scroll-shrink>
            <div class="md-toolbar-tools">
                <span flex></span>
                <span><md-button class="md-icon-button md-primary" href="#/user/{{model.userId}}">
                    <md-icon md-svg-icon="icons/person.svg" aria-label="profile page"></md-icon>
                </md-button></span>
            </div>
        </md-toolbar>
    </footer>
</div>
