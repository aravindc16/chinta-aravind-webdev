
<div layout="column" layout-fill>
    <header>
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button md-primary" href="#/user/{{model.userId}}">
                    <md-icon md-svg-icon="icons/back.svg"></md-icon>
                </md-button>
                <h4>Websites </h4><span flex></span>
                <span><md-button class="md-icon-button md-primary" href="#/user/{{model.userId}}/website/new">
                    <md-icon md-svg-icon="icons/create.svg"></md-icon>
                </md-button></span>
            </div>
        </md-toolbar>
    </header>

    <main flex>
        <div class="md-inline-form" layout-align="center center">
            <md-content layout-padding>
                <md-list-item ng-repeat="website in model.websites" href="../pages/page-list.html">
                    {{website.name}}
                    <span flex></span>
                    <md-button class="md-icon-button md-primary" href="#/user/{{model.userId}}/website/{{website._id}}">
                        <md-icon md-svg-icon="icons/settings.svg"></md-icon>
                    </md-button>
                    <md-divider></md-divider>
                </md-list-item>
            </md-content>
        </div>
    </main>

    <footer class="sticky-footer">
        <md-toolbar class="md-hue-2" md-scroll-shrink>
            <div class="md-toolbar-tools">
                <span flex></span>
                <span><md-button class="md-icon-button md-primary" href="#/user/{{model.userId}}">
                    <md-icon md-svg-icon="icons/person.svg"></md-icon>
                </md-button></span>
            </div>
        </md-toolbar>
    </footer>
</div>
