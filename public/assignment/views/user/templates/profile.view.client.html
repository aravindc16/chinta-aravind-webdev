
<div layout="column" layout-fill>
    <header>
        <md-toolbar class="md-hue-2" md-scroll-shrink md-whiteframe="10">
            <div class="md-toolbar-tools">
                <h4>Profile </h4><span flex></span>
                <md-button class="md-icon-button md-primary" ng-click="model.update(model.user)" >
                    <md-icon md-svg-icon="icons/done.svg" aria-label="save"></md-icon>
                </md-button>
                <md-button class="md-icon-button md-primary" ng-click="model.deleteUser()">
                    <md-icon md-svg-icon="icons/delete.svg" aria-label="delete website"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
    </header>

    <main flex>
        <div class="md-inline-form" layout="column">
            <md-content class="md-padding">
                <div>
                    <md-input-container class="md-block" flex md-no-float>
                        <label>Username</label>
                        <input ng-model="model.user.username" type="text" disabled/>
                    </md-input-container>

                    <md-input-container class="md-block" flex md-no-float>
                        <label>Email</label>
                        <input ng-model="model.user.email" type="email"/>
                    </md-input-container>

                    <md-input-container class="md-block" flex md-no-float>
                        <label>First Name</label>
                        <input ng-model="model.user.firstName" type="text"/>
                    </md-input-container>

                    <md-input-container class="md-block" flex md-no-float>
                        <label>Last Name</label>
                        <input ng-model="model.user.lastName" type="text"/>
                    </md-input-container>
                </div>
            </md-content>
            <section layout="row" layout-align="center">
                <md-button class="md-raised md-primary" href="#/user/{{model.user._id}}/website">Websites</md-button>
                <md-button class="md-raised md-warn" ng-click="model.logout()">Logout</md-button>
            </section>
        </div>
    </main>

    <footer class="sticky-footer">
        <md-toolbar class="md-hue-2" md-scroll-shrink md-whiteframe="10">
            <div class="md-toolbar-tools">
                <span flex></span>
                <span><md-button class="md-icon-button md-primary" href="../user/profile.html">
                    <md-icon md-svg-icon="icons/person.svg" aria-label="profile page"></md-icon>
                </md-button></span>
            </div>
        </md-toolbar>
    </footer>
</div>
