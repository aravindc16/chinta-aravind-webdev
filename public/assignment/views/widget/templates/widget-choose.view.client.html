

<div layout="column" layout-fill>
    <header>
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button md-primary" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                    <md-icon md-svg-icon="icons/back.svg"></md-icon>
                </md-button>
                <h4>Choose Widget </h4><span flex></span>
            </div>
        </md-toolbar>
    </header>

    <main flex>
        <div class="md-inline-form" layout-align="center center">
            <md-content layout-padding>
                <md-list-item ng-model="widget.widgetType.header" ng-click="model.createWidget(widget)">
                    Header
                    <md-divider></md-divider>
                </md-list-item>
                <md-list-item ng-model="widget.widgetType.header" href="widget-image.html">
                    Image
                    <md-divider></md-divider>
                </md-list-item>
                <md-list-item ng-model="widget.widgetType.header" href="widget-youtube.html">
                    YouTube
                    <md-divider></md-divider>
                </md-list-item>
            </md-content>
        </div>
    </main>

</div>

<footer class="sticky-footer">
    <md-toolbar class="md-hue-2" md-scroll-shrink>
        <div class="md-toolbar-tools">
            <span flex></span>
            <span><md-button class="md-icon-button md-primary" href="#/user/{{model.userId}}">
                    <md-icon md-svg-icon="icons/person.svg"></md-icon>
                </md-button></span>
        </div>
    </md-toolbar>
</footer>
