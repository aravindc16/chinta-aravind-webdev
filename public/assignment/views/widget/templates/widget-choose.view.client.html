

<div layout="column" layout-fill>
    <header>
        <md-toolbar class="md-hue-2" md-whiteframe="10">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button md-primary" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                    <md-icon md-svg-icon="icons/back.svg" aria-label="back to widget list"></md-icon>
                </md-button>
                <h4>Choose Widget </h4><span flex></span>
            </div>
        </md-toolbar>
    </header>

    <main flex>
        <div class="md-inline-form" layout-align="center center">
            <md-content layout-padding>
                <md-list-item ng-click="model.createHeader(widget)">
                    <div style="align-content: flex-start">
                        <md-icon md-svg-icon="icons/header.svg" aria-label="header"></md-icon>
                        <label ng-model="widget.widgetType" ng-init="widget.widgetType='HEADER'">Header</label>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
                <md-list-item ng-click="model.createImage(widget)">
                    <div style="align-content: flex-start">
                        <md-icon md-svg-icon="icons/image.svg" aria-label="image"></md-icon>
                        <label ng-model="widget.widgetType" ng-init="widget.widgetType='IMAGE'">Image</label>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
                <md-list-item ng-click="model.createYoutube(widget)">
                    <div style="align-content: flex-start">
                        <md-icon md-svg-icon="icons/video.svg" aria-label="youtube"></md-icon>
                        <label ng-model="widget.widgetType" ng-init="widget.widgetType='YOUTUBE'">YouTube</label>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
                <md-list-item ng-click="model.createHTML(widget)">
                    <div style="align-content: flex-start">
                        <md-icon md-svg-icon="icons/html.svg" aria-label="youtube"></md-icon>
                        <label ng-model="widget.widgetType" ng-init="widget.widgetType='HTML'">HTML</label>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-content>
        </div>
    </main>

</div>

<footer class="sticky-footer">
    <md-toolbar class="md-hue-2" md-scroll-shrink>
        <div class="md-toolbar-tools">
            <span flex></span>
            <span><md-button class="md-icon-button md-primary" href="#/user/{{model.userId}}">
                    <md-icon md-svg-icon="icons/person.svg" aria-label="profile page"></md-icon>
                </md-button></span>
        </div>
    </md-toolbar>
</footer>
