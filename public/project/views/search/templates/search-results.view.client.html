<div>
    <header>
        <md-toolbar style="background-color: rgba(41, 38, 140, 0.49);" md-scroll-shrink md-whiteframe="10">
            <div class="md-toolbar-tools">
                <a href="#/" ng-if="!model.user">
                    <img width="40%" height="40%" ng-src="http://www.foodforthoughtmt.com/wp-content/uploads/2015/03/food_for_thought_logo.png">
                </a>
                <a href="#/{{model.userId}}" ng-if="model.user">
                    <img width="40%" height="40%" ng-src="http://www.foodforthoughtmt.com/wp-content/uploads/2015/03/food_for_thought_logo.png">
                </a>
                <span flex></span>

            </div>
            <div class="pull-right-map" ng-show="model.user">
                <md-menu ng-show="model.user" md-offset="40 40">
                    <md-button md-autofocus aria-label="Open menu with custom trigger"
                               ng-mouseenter="$mdOpenMenu()"
                               href="#/user/{{model.userId}}"
                               style="margin-right: 50px;">
                        <md-icon md-svg-icon="icons/face.svg">
                        </md-icon>
                        {{model.user.firstName}}
                    </md-button>
                    <!--<md-button aria-label="Open menu with custom trigger" class="" ng-mouseenter="$mdOpenMenu()"> Test </md-button>-->
                    <md-menu-content direction="down" width="2" ng-mouseleave="$mdMenu.close()">
                        <md-menu-item>
                            <md-button href="#/user/{{model.userId}}">
                                <md-icon md-svg-icon="icons/person_black.svg">
                                </md-icon>Profile
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button href="#/">
                                Logout
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
        </md-toolbar>
    </header>

    <md-card layout-padding ng-repeat="place in model.results">

        <div layout="row" layout-padding>
            <img src="{{place.venue.categories[0].icon.prefix}}bg_88{{place.venue.categories[0].icon.suffix}}" height="30px" width="30px">

            <div layout="column">
                <a class="md-primary" ng-click="model.getRestaurantDetails(place.venue.id)"><h2 style="color: blue">{{place.venue.name}}</h2></a>
                {{place.venue.categories[0].shortName}} . {{place.venue.price.currency}}<br>
                {{place.venue.location.address}}, {{place.venue.location.city}} {{place.venue.location.state}}
            </div>
            <span class="pull-right" style="float: right" layout-padding>{{place.venue.rating}}</span>
        </div>

    </md-card>

</div>
