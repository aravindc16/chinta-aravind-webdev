<header>
    <md-toolbar style="background-color: rgba(41, 38, 140, 0.49);" md-scroll-shrink md-whiteframe="10">
        <div class="md-toolbar-tools">
            <a href="#/">
                <img width="40%" height="40%" ng-src="http://www.foodforthoughtmt.com/wp-content/uploads/2015/03/food_for_thought_logo.png">
            </a>
            <span flex></span>
        </div>
    </md-toolbar>
</header>

<div class="md-inline-form">
    <md-content style="padding-top: 10px;">
        <md-card md-whiteframe="10" flex>
            <p class="login-page"> Register for an account</p>
            <md-card-content layout="column" layout-align="center" style="margin-top: -30px;">

                    <md-input-container class="md-block" flex>
                        <md-icon md-svg-icon="icons/person_black.svg"></md-icon>
                        <label for="username">Username</label>
                        <input ng-model="newuser.username" id="username" type="text" required/>
                    </md-input-container>
                    <md-input-container flex class="md-block">
                        <md-icon md-svg-icon="icons/person_black.svg"></md-icon>
                        <label for="username">FirstName</label>
                        <input ng-model="newuser.firstName" id="firstname" type="text" />
                    </md-input-container>
                    <md-input-container  flex class="md-block">
                        <md-icon md-svg-icon="icons/person_black.svg"></md-icon>
                        <label for="username">LastName</label>
                        <input ng-model="newuser.lastName" id="lastname" type="text" />
                    </md-input-container>
                    <md-input-container flex class="md-block">
                        <md-icon md-svg-icon="icons/email.svg"></md-icon>
                        <label for="username">Email</label>
                        <input ng-model="newuser.email" id="email" type="email" />
                    </md-input-container>
                    <md-input-container flex class="md-block">
                        <md-icon md-svg-icon="icons/lock_closed.svg"></md-icon>
                        <label>Password</label>
                        <input ng-model="newuser.password" type="password" required/>
                    </md-input-container>
                    <md-input-container flex class="md-block">
                        <md-icon md-svg-icon="icons/lock_closed.svg"></md-icon>
                        <label>Verify Password</label>
                        <input ng-model="newuser.verifyPassword" type="password" required/>
                    </md-input-container>
                    <md-radio-group ng-model="newuser.gender">
                        <md-radio-button value="male" class="md-primary">Male</md-radio-button>
                        <md-radio-button value="female"> Female </md-radio-button>
                    </md-radio-group>
                    <md-card-actions>
                        <section layout="row" layout-align="center center">
                            <div class="button-padding">
                                <md-button class="md-raised md-primary" ng-click="model.signup(newuser)">Register</md-button>
                            </div>
                        </section>
                    </md-card-actions>
            </md-card-content>
            <div layout="column" layout-align="center center"><p>Already have an account? <a href="#/login">Log In</a></p></div>
        </md-card>
    </md-content>
</div>
