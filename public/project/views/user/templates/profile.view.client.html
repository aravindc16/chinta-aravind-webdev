<div>
    <header>
        <md-toolbar style="background-color: rgba(41, 38, 140, 0.49);" md-scroll-shrink md-whiteframe="10">
            <div class="md-toolbar-tools">
                <a href="#/" ng-if="!model.user">
                    <img width="40%" height="40%" ng-src="http://www.foodforthoughtmt.com/wp-content/uploads/2015/03/food_for_thought_logo.png">
                </a>
                <a href="#/{{model.userId}}" ng-if="model.user">
                    <img width="40%" height="40%" ng-src="http://www.foodforthoughtmt.com/wp-content/uploads/2015/03/food_for_thought_logo.png">
                </a>
                <span flex></span>
            </div>
        </md-toolbar>
    </header>

    <md-tabs md-selected="selectedIndex" md-border-bottom md-autoselect>
        <md-tab ng-disabled="tab.disabled" label="Profile">
            <md-tab-body>
                <div layout-padding style="font-family: 'Sansita', sans-serif;">
                    <h1>{{model.user.firstName}} {{model.user.lastName}}</h1>
                    <ng-map style="height:100%;width:400px;" default-style="false" center="[{{model.lat}}, {{model.long}}]">
                    </ng-map>
                </div>

            </md-tab-body>
        </md-tab>
        <md-tab ng-disabled="tab.disabled" label="Favourites">
            <md-tab-label>
                <md-icon md-svg-icon="icons/favourite.svg"></md-icon>
            </md-tab-label>

        </md-tab>
    </md-tabs>
</div>
