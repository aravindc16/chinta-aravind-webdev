<div class="md-inline-form">
    <header>
        <md-toolbar style="background-color: rgba(41, 38, 140, 0.49);" md-scroll-shrink md-whiteframe="10">
            <div class="md-toolbar-tools">
                <a href="#/">
                    <img width="5%" height="5%" ng-src="http://training.fergflor.k12.mo.us/materials/brandstandards/otherlogos/fft_black.png">
                </a>
                <span flex></span>
            </div>
        </md-toolbar>
    </header>

    <md-card md-whiteframe="10" style="height:70%" class="signup-card" flex>
        <p class="login-page"> Edit Your Account</p>
        <md-card-content layout="column" layout-align="center" class="signup-card-content">
            <md-input-container class="md-block" flex>
                <md-icon md-svg-icon="icons/person_black.svg"></md-icon>
                <label for="username">Username</label>
                <input ng-model="model.user.username" id="username" type="text" disabled/>
            </md-input-container>
            <md-input-container flex class="md-block">
                <md-icon md-svg-icon="icons/person_black.svg"></md-icon>
                <label for="username">First Name</label>
                <input ng-model="model.user.firstName" id="firstname" type="text" />
            </md-input-container>
            <md-input-container  flex class="md-block">
                <md-icon md-svg-icon="icons/person_black.svg"></md-icon>
                <label for="username">Last Name</label>
                <input ng-model="model.user.lastName" id="lastname" type="text" />
            </md-input-container>
            <md-input-container  flex class="md-block">
                <md-icon md-svg-icon="icons/city.svg"></md-icon>
                <label for="username">City (Search will be default to this)</label>
                <input ng-model="model.user.city" id="city" type="text" />
            </md-input-container>
            <md-input-container flex class="md-block">
                <md-icon md-svg-icon="icons/email.svg"></md-icon>
                <label for="username">Email</label>
                <input ng-model="model.user.email" id="email" type="email" />
            </md-input-container>
            <md-input-container flex class="md-block">
                <md-icon md-svg-icon="icons/lock_closed.svg"></md-icon>
                <label>Password</label>
                <input ng-model="model.user.password" type="password" required/>
            </md-input-container>
            <md-card-actions>
                <section layout="row" layout-align="center center" style="position: relative;bottom: 20px;">
                    <div class="button-padding">
                        <md-button class="md-raised md-primary" ng-click="model.update(model.user)">
                            <label style="font-size: 17px">Update</label>
                        </md-button>
                    </div>
                </section>
            </md-card-actions>
        </md-card-content>
    </md-card>
</div>
