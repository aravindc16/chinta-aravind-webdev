<!--class="overlay"-->
<div class="overlay">
    <header>
        <md-toolbar style="background-color: rgba(199, 66, 66, 0.54);" md-scroll-shrink md-whiteframe="10">
            <div class="md-toolbar-tools">
                <a href="#/">
                    <img width="5%" height="5%" ng-src="http://training.fergflor.k12.mo.us/materials/brandstandards/otherlogos/fft_black.png">
                </a>
                <span flex></span>
            </div>
        </md-toolbar>
    </header>
    <div class="md-inline-form">
        <md-card md-whiteframe="10" style="margin-top: 150px;">
            <md-card-content layout-padding class="margins md-padding">
                <p class="login-page">Login to your account</p>
                <form name="login">
                    <md-input-container class="md-block" flex>
                        <md-icon md-svg-icon="icons/person_black.svg"></md-icon>
                        <label>Login</label>
                        <input ng-model="user.username" type="text" />
                    </md-input-container>

                    <md-input-container class="md-block" flex>
                        <md-icon md-svg-icon="icons/lock.svg"></md-icon>
                        <label>Password</label>
                        <input ng-model="user.password" type="password" />
                    </md-input-container>

                    <md-card-actions>
                        <section layout="row" layout-align="center">
                            <div class="button-padding" layout="column">
                                <md-button ng-click="model.login(user)" class="md-raised md-primary">Login</md-button>
                                <!--<span style="position: relative; text-align: center"> OR </span>-->
                                <!--<md-button href="/project/auth/google">-->
                                    <!--<img ng-src="https://i.stack.imgur.com/JkSed.png" width="200px" height="50px">-->
                                <!--</md-button>-->
                                <span style="position: relative; text-align: center"> OR </span>
                                <md-button href="/project/api/auth/facebook" aria-label="facebook login">
                                    <img ng-src="https://i.stack.imgur.com/ZW4QC.png" width="200px" height="50px">
                                </md-button>
                            </div>
                        </section>
                    </md-card-actions>
                </form>
                <div flex layout-fill>
                    New to FoodForThought? <a href="#/signup">SignUp</a>
                </div>
                <div ng-show="model.loading" layout="column" layout-align="center center">
                    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                </div>
            </md-card-content>
        </md-card>

    </div>
</div>
