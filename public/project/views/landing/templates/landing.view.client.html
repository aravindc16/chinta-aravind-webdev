
<div class="overlay-landing">

    <div class="overlay-landing-color"></div>

    <div class="overlay-landing-content">
        <header>
            <md-toolbar style="background-color: rgba(113, 96, 199, 0.64);" md-whiteframe="10">
                <div class="md-toolbar-tools">
                    <a href="#/" ng-if="!model.user">
                        <img width="40%" height="40%" ng-src="http://www.foodforthoughtmt.com/wp-content/uploads/2015/03/food_for_thought_logo.png">
                    </a>
                    <a href="#/{{model.userId}}" ng-if="model.user">
                        <img width="40%" height="40%" ng-src="http://www.foodforthoughtmt.com/wp-content/uploads/2015/03/food_for_thought_logo.png">
                    </a>
                    <span flex></span>
                    <div layout="row" class="header-buttons" ng-if="!model.user">
                        <md-button class="md-raised" href="#/login">
                            <label>Log In</label>
                        </md-button>
                        <md-button class="md-raised" href="#/signup" style="background-color: #ffc800">
                            <label>Sign Up</label>
                        </md-button>
                    </div>
                    <div ng-if="model.user">


                        <md-menu md-offset="40 40">
                            <md-button md-autofocus aria-label="Open menu with custom trigger"
                                       ng-mouseenter="$mdOpenMenu()"
                                       href="#/user/{{model.userId}}"
                                       style="margin-right: 50px;">
                                <md-icon md-svg-icon="icons/face.svg">
                                </md-icon>
                                {{model.user.firstName}}
                            </md-button>
                            <!--<md-button aria-label="Open menu with custom trigger" class="" ng-mouseenter="$mdOpenMenu()"> Test </md-button>-->
                            <md-menu-content direction="down" width="2" ng-mouseleave="$mdMenu.close()">
                                <md-menu-item>
                                    <md-button href="#/user/{{model.userId}}">
                                        <md-icon md-svg-icon="icons/person_black.svg">
                                        </md-icon>Profile
                                    </md-button>
                                </md-menu-item>
                                <md-menu-item>
                                    <md-button href="#/">
                                        Logout
                                    </md-button>
                                </md-menu-item>
                            </md-menu-content>
                        </md-menu>
                    </div>
                </div>
            </md-toolbar>

        </header>


        <div layout="column" layout-fill flex>
            <div layout="column" layout-align="center center" flex>

                <md-card style="background-color: rgba(117, 76, 23, 0.31)" md-whiteframe="20">
                    <div layout="column" layout-align="center center" layout-padding>
                        <span style="color: white;" layout="column" layout-align="center center">
                            <h1 class="center-header">FoodForThought</h1>
                        </span>
                        <p class="text-styling"><b>Best places to eat, drink and have fun around you.</b></p>

                        <md-card-actions layout="row" class="card-actions" flex>
                <span style="padding-right: 23px;" flex>

                <md-input-container class="md-block">
                    <label style="font-style: italic;color: white;font-size: 20px">Search me...</label>
                    <input ng-model="search.restaurant" type="text">
                </md-input-container>
                    </span>
                            <md-divider></md-divider>
                            <span style="padding-left: 23px;" flex>
                <md-input-container>
                    <label style="font-style: italic;color: white;font-size: 20px">City</label>
                    <input ng-model="search.city" type="text">
                </md-input-container>
                    </span>
                            <md-button ng-click="model.searchPlace(search)" class="md-icon-button md-primary" style="margin-top: 15px;" aria-label="search">
                                <md-icon md-svg-icon="icons/search_white.svg"></md-icon>
                            </md-button>
                        </md-card-actions>
                        <div layout="row" style="color: white">

                            <md-button ng-click="model.getFood()" aria-label="restaurants in your location">
                                <img ng-src="icons/food.svg">

                            </md-button>

                            <md-button ng-click="model.getCoffee()" aria-label="coffee in your location">
                                <img ng-src="icons/coffee.png" height="30px" width="30px">

                            </md-button>

                            <md-button ng-click="model.getDrinks()" aria-label="drinks in your location">
                                <img ng-src="icons/drinks.png" height="30px" width="30px">

                            </md-button>
                        </div>

                    </div>
                </md-card>

            </div>
        </div>
    </div>
</div>
