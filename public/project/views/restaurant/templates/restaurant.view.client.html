<div>
    <header>
        <md-toolbar style="background-color: rgba(41, 38, 140, 0.49);" md-scroll-shrink md-whiteframe="10">
            <div class="md-toolbar-tools">
                <a href="#/" ng-if="!model.userId">
                    <img width="5%" height="5%" ng-src="http://training.fergflor.k12.mo.us/materials/brandstandards/otherlogos/fft_black.png">
                </a>
                <a href="#/{{model.userId}}" ng-if="model.userId">
                    <img width="5%" height="5%" ng-src="http://training.fergflor.k12.mo.us/materials/brandstandards/otherlogos/fft_black.png">
                </a>
                <span flex></span>
            </div>
            <div class="pull-right-name" ng-show="model.loggedInUser">
                <md-menu ng-show="model.loggedInUser" md-offset="40 40">
                    <md-button md-autofocus aria-label="Open menu with custom trigger"
                               ng-mouseenter="$mdOpenMenu()"
                               href="#/user/{{model.userId}}"
                               style="margin-right: 50px;">
                        <md-icon md-svg-icon="icons/face.svg">
                        </md-icon>
                        {{model.loggedInUser.firstName}}
                    </md-button>
                    <!--<md-button aria-label="Open menu with custom trigger" class="" ng-mouseenter="$mdOpenMenu()"> Test </md-button>-->
                    <md-menu-content direction="down" width="2" ng-mouseleave="$mdMenu.close()">
                        <md-menu-item>
                            <md-button href="#/user">
                                <md-icon md-svg-icon="icons/person_black.svg">
                                </md-icon>Profile
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ng-click="model.logout()">
                                Logout
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
        </md-toolbar>
    </header>

    <md-card layout-padding>
        Choose from the items below to place your order. <br>
        NOTE: Orders only for Pick Up and only selected items for order!
        <md-input-container>
            <label>Name</label>
            <input ng-model="model.user.firstName" type="text" required>
        </md-input-container>
        <md-input-container>
            <label>Phone</label>
            <input ng-model="order.phone" type="text" required>
        </md-input-container>

        <h1>Menu</h1>
        <div ng-repeat="item in model.menu">
            <md-checkbox  ng-click="model.addList(item, model.list)"> {{item.name}} </md-checkbox>
            <span class="pull-right-map" layout-padding>{{item.price}}</span>
        </div>


        <md-button ng-click="model.placeOrder(order)" class="md-raised md-primary">
            Order
        </md-button>
    </md-card>
</div>
